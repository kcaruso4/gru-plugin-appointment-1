appointment.formMessages.defaultFieldFirstNameTitle=Pr\u00e9om
appointment.formMessages.defaultFieldFirstNameHelp=
appointment.formMessages.defaultFieldLastNameTitle=Nom
appointment.formMessages.defaultFieldLastNameHelp=
appointment.formMessages.defaultFieldEmailTitle=Email
appointment.formMessages.defaultFieldEmailHelp=
appointment.formMessages.defaultFieldConfirmationEmailTitle=Confirmation Email
appointment.formMessages.labelMaxPeoplePerAppointment=Nombre maximum de places r\u00e9servables
appointment.formMessages.labelMaxPeoplePerAppointmentHelp=Nombre maximum de places r\u00e9servables par une m\u00eame personne pour un m\u00eame cr\u0039neau
appointment.formMessages.defaultUrlRedirection=jsp/site/Portal.jsp
appointment.formMessages.defaultLabelButtonRedirect=Terminer
appointment.formMessages.defaultTextAppointmentCreated=Votre demande de rendez-vous a bien \u00e9t\u00e9 cr\u00e9e avec la reference %%REF%%
